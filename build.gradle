plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}
